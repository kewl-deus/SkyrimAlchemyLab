
"Location of Abecean Longfin" = "Fisch in Seen und Flüssen. Sucht nach Laichplätzen; beim Lehrlingsstein (Hjaalmarsch), beim Wrack der Winterkrieg (Winterfeste), bei der Verlassenen Hütte (Hjaalmarsch), beim Goldglanzhof (Rift), bei der Räuberschlucht (Hjaalmarsch), bei Geirmunds Halle (Rift, bei Ivarstatt), bei der Sägemühle von Einsamkeit (Haafingar) & bei Dunkelfeste (Reach).";

"Location of Bear Claws" = "Klauen von Bären, die in Höhlen, im Schnee oder im Wald leben. Geht in den Außenbereichen des Kieferwalds auf Bärenjagd.";

"Location of Bee" = "Bienenstöcke in Bäumen. Sucht in der Honigstrandhöhle (nahe Ivarstatt) oder in der Umgebung von  Redorans Zuflucht (bei Weißlauf).";

"Location of Beehive Husk" = "Bienenstöcke in Bäumen. Sucht in der Honigstrandhöhle (nahe Ivarstatt) oder in der Umgebung von  Redorans Zuflucht (bei Weißlauf).";

"Location of Bleeding Crown" = "Pilze aus Höhlen und Dungeons. Zu finden in Eishauchtiefen (in Hjaalmarsch), in Geirmunds Halle (Rift, bei Ivarstatt), in Tolvalds Höhle (Rift, bei Shors Stein).";

"Location of Blisterwort" = "Pilze aus Höhlen und Dungeons. Zu finden in Eishauchtiefen (in Hjaalmarsch), in Geirmunds Halle (Rift, bei Ivarstatt), in Tolvalds Höhle (Rift, bei Shors Stein).";

"Location of Blue Butterfly Wing" = "Von Schmetterlingen. Von 6 Uhr morgens bis 18 Uhr abends finden sich Insekten zumeist in der Gegend von Weißlauf und Hjaalmarsch.";

"Location of Blue Dartwing" = "Von Libellen, die über dem Wasser fliegen (in der Zeit von 5 - 18 Uhr). Zu finden beim Lehrlingsstein (Hjaalmarsch), beim Wrack der Winterkrieg (Winterfeste), bei der Verlassenen Hütte (Hjaalmarsch)";

"Location of Blue Mountain Flower" = "Blaue Blume zu finden im Flachland, Bergfüßen und leicht bewaldeten Gebieten.";

"Location of Bone Meal" = "Von toten Draugern oder Skeletten".;

"Location of Briar Heart" = "Von toten Abgeschworenen Dornenherz-Kriegern. Zu finden in Lagern der Abgeschworenen (Rund um Markath: Bruchturmschanze, Rotadlerschanze, Karthspitzenlager, etc.)";

"Location of Butterfly Wing" = "Von Schmetterlingen. Von 6 Uhr morgens bis 18 Uhr abends finden sich Insekten zumeist in der Gegend von Weißlauf und Hjaalmarsch.";

"Location of Canis Root" = "Knorriger Busch in steinigen Gegenden unterhalb der Schneegrenze und in Sumpfgebieten. Zu finden in Folgunthur (Nordruine in den Sümpfen zwischen Morthal und Einsamkeit), beim Lehrlingsstein und bei der Kiefersptzenhöhle (nördlich von Ivarstatt)".;

"Location of Charred Skeever Hide" = "Gebratene Skeever am Spieß von Lagerfeuern.";

"Location of Chaurus Eggs" = "Eierhügel in den Nestern von Chaurus. Diese Tausendfüßler-artigen Kreaturen findet man immer in der Nähe von Falmern (z.B. Schimmernebelhöhle bei Weißlauf oder in den Zwergenruinen).";

"Location of Chicken's Egg" = "Aus Hühnernestern auf den Farmen und Bauernhöfen, auf denen Hühner leben.";

"Location of Creep Cluster" = "Wurzeln, die über Steine ragen. Zu finden in der Ostmarsch (Gebiet um Windhelm): Beim Atronachenstein, Dunstklpiienlager, Cronvangrhöhle, Flussuferhütte, Ahnenschimmer Heiligtum, etc.";

"Location of Crimson Nirnroot" = "Wurzelpflanze die ausschliesslich in Schwarzweite (riesige Höhle mit Zwergenstadt, erreichbar über die Zwergenruinen Alftand, Raldbthar u. Mzinchaleft) wächst."

"Location of Cyrodilic Spadetail" = "Fisch in Seen und Flüssen. Sucht nach Laichplätzen; beim Lehrlingsstein (Hjaalmarsch), beim Wrack der Winterkrieg (Winterfeste), bei der Verlassenen Hütte (Hjaalmarsch), beim Goldglanzhof (Rift), bei der Räuberschlucht (Hjaalmarsch), bei Geirmunds Halle (Rift, bei Ivarstatt), bei der Sägemühle von Einsamkeit (Haafingar) & bei Dunkelfeste (Reach).";

"Location of Daedra Heart" = "Herz eines toten Daedra. Auf Daedra trifft man z.B. beim Quest 'Der schwarze Stern'";

"Location of Deathbell" = "Blauer Fingerhut, findet sich meist in Sumpfgebieten wie Hjaalmarsch: Beim Lehrlingsstein, Folgunthur (Nordruine) und Morthal";

"Location of Dragon's Tongue" = "Gelbe-orange Blume zu finden in Einsamkeit oder in der vulkanischen Tundra in der Ostmarsch (Gebiet um Windhelm): Kyneshein, Atronachenstein, Dunstklippenlager, Hexennebelhain.";

"Location of Dwarven Oil" = "Von zerstörten Zwergenmaschinen (Zenturio, Sphere, etc.) oder in Kisten in den Zwergenruinen.";

"Location of Ectoplasm" = "Nachlass von getöteten Geistern, z.B. in der Verlorenen Höhle (nordöstlich von Windhelm)"

"Location of Elves Ear" = "Hängende Pflanze mit dunkelbraunen Blätter, in Gaststätten und Küchen zu finden.";

"Location of Eye of Sabre Cat" = "Auge eines toten Säbelzahntigers.";

"Location of Falmer Ear" = "Ohr von einem toten Falmer (primitive Schneeelfen die unter der Erde hausen). Zu finden in den Tiefen von Zwergenruinen oder in der Schimmernebelhöhle bei Weißlauf, im Frostflussleuchtturm (westlich von Winterfester), Tolvalds Höhle (nördlich von Rifton).";

"Location of Fire Salts" = "Von toten Feueratronarchen";

"Location of Fly Amanita" = "Pilz zu finden in und um Höhlen: Kiefernmondhöhle (Hjaalmarsch), Eishauchtiefen (Hjaalmarsch), Geirmunds Halle (Rift, bei Ivarstatt), Tolvalds Höhle (Rift, bei Shors Stein).";

"Location of Frost Mirriam" = "Hängekraut, zu finden in Geschäften und Küchen.";

"Location of Frost Salts" = "Salze von toten Frostatronarchen";

"Location of Garlic" = "Von Knoblauchzöpfen in Gaststätten und Küchen";

"Location of Giant Lichen" = "Pilz zu finden in den Sümpfen von Hjaalmarsch: Beim Lehrlingsstein, Morvaths Lager und um Morthal herum.";

"Location of Giant's Toe" = "Zeh von toten Riesen. Riesen haben überall in Himmelsrand Camps, wo sie Mammuts hüten.";

"Location of Glow Dust" = "Glühstaub wird von besiegten Irrlichtern gewonnen. Irrlichter sind kleine kugelförmige Lichtwesen anzutreffen in bergigen Regionen.";

"Location of Glowing Mushroom" = "Bläulich schimmernde Pilzart, die an den Wänden vieler Höhlen wachsen";

"Location of Grass Pod" = "Zutat, die von dem Stachelgras im Norden von Himmelsrand geerntet werden kann. Sie wächst an einem langen braunen Stil in Mitten des stachligen Grases und hat eine längliche ellipsenförmige weiße Blüte.";

"Location of Hagraven Claw" = "Klauen von toten Hexenraben";

"Location of Hagraven Feathers" = "Federn von toten Hexenraben";

"Location of Hanging Moss" = "Hängemoos ist eine Pflanze, die meist an Wänden, Bäumen oder anderen Gegenständen wächst. Sie gehört zur Pflanzengattung der Moose und kommt in Himmelsrand vor allem im Fürstentum Reach vor. Antike Höhlen und Ruinen wie die Halle der Toten, die Spaltsteinschlucht und das Staubmannsgrab sind ihre bevorzugte Heimat.";

"Location of Hawk Beak" = "Falken müssen in der Luft abgeschossen werden oder wenn sie bei ihren Nestern landen. Nester finden sich bei der Ost-Kaiserlichen Handelsgesellschaft (Einsamkeit), Dickbauchgrotte (nördlich von Falkenring), Verräter-Posten (östlich von Windhelm), Wrack der Stolz von Tel Vos (Winterfeste).";

"Location of Hawk Feathers" = "Falken müssen in der Luft abgeschossen werden oder wenn sie bei ihren Nestern landen. Nester finden sich bei der Ost-Kaiserlichen Handelsgesellschaft (Einsamkeit), Dickbauchgrotte (nördlich von Falkenring), Verräter-Posten (östlich von Windhelm), Wrack der Stolz von Tel Vos (Winterfeste).";

"Location of Histcarp" = "Fisch in Seen und Flüssen. Sucht nach Laichplätzen; beim Lehrlingsstein (Hjaalmarsch), beim Wrack der Winterkrieg (Winterfeste), bei der Verlassenen Hütte (Hjaalmarsch), beim Goldglanzhof (Rift), bei der Räuberschlucht (Hjaalmarsch), bei Geirmunds Halle (Rift, bei Ivarstatt), bei der Sägemühle von Einsamkeit (Haafingar) & bei Dunkelfeste (Reach).";

"Location of Honeycomb" = "Bienenstöcke in Bäumen. Sucht in der Honigstrandhöhle (nahe Ivarstatt) oder in der Umgebung von  Redorans Zuflucht (bei Weißlauf).";

"Location of Human Flesh" = "Zu finden an Orten, wo das Schwarze Sakrament durchgeführt wurde, in Höhlen von Nekromanten, oder von toten Menschen bei Falmern. Bsp. in Tolvalds Höhle (bei Rifton) oder in der Dämmerstern-Zuflucht der geheimen Bruderschaft.";

"Location of Human Heart" = "Zu finden an Orten, wo das Schwarze Sakrament durchgeführt wurde, in Höhlen von Nekromanten, oder von toten Menschen bei Falmern. Bsp. in Tolvalds Höhle (bei Rifton) oder in der Dämmerstern-Zuflucht der geheimen Bruderschaft.";

"Location of Ice Wraith Teeth" = "Von toten Eisgeistern, zu finden in Schneegebieten.";

"Location of Imp Stool" = "Koboldschemel sind eine in Himmelsrand verbreitete Pilzart mit einem dicken kleinen weißen Stil und einem gelblichen runden Hut. Die Pilzart wächst vor allem in Höhlen und unterirdischen Gewölben wie den Eishauchtiefen, Halldirs Grab und Weißflusswacht.";

"Location of Jazbay Grapes" = "Jasbaytrauben sind die Zutaten der Jasbay, eine in Himmelsrand wachsende seltene Traubenart, die vor allem in der vulkanischen Tundra von Ostmarsch gedeiht.";

"Location of Juniper Berries" = "Wacholderbeeren sind kleine blaue Beeren, die vom Wacholder geerntet werden können. Dieser wächst vor allen im Fürstentum Reach. Unter anderem können sie im Fernwind-Grabhügel, in Markarth und am Schrein von Dibella gefunden werden.";

"Location of Large Antlers" = "Von einem toten Hirsch oder Elch.";

"Location of Lavender" = "Kraut das vorwiegend in der Tundra blüht. Zu finden im Fürstentum Weißlauf, in der Klippenflucht und im Rebellengrab.";

"Location of Luna Moth Wing" = "from 8pm to 11pm at insect sites, mostly in Whiterun Hold & Hjaalmarch. Look for sites around Talking Stone Camp (in Hjaalmarch), inside Bloated Man's Grotto (in Falkreath Hold), and in Whiterun Hold: around Broken Fang Cave, around Sleeping Tree Camp, around Lund's Hut, and around Swindler's Den.";

"Location of Moon Sugar" = "Kann von Khajiit Händlern gekauft oder in Schmugglerverstekcen gefunden werden";

"Location of Mora Tapinella" = "Pilzart mit einem kleinen weißen Stil und einem größeren braunen runden Hut. Die Pilzart wächst vor allem an Bäumen und Baumstumpfen im Kiefernwald. Außerdem kommt sie in der Frosthauch-Krypta sowie in der Räuberschlucht vor.";

"Location of Mudcrab Chitin" = "Von toten Schlammkrabben, zu finden an Flussufern.";

"Location of Namira's Rot" = "Pilzart mit dickem, langem, weißen Stil und einem braunen, runden Hut, der wie von Adern durchdrungen aussieht. Sein Name stammt von dem daedrischen Fürsten Namira. Die Pilzart wächst vor allem in Höhlen und unterirdischen Gewölben wie den Eishauchtiefen, Halldirs Grab und der Lügnerzuflucht.";

"Location of Nightshade" = "Auch Nachtschatten gennant. Giftiges Blütenkraut das in Sträuchern vorwiegend bei Friedhöfen wächst.";

"Location of Nirnroot" = "Grün schimmernde Wurzelpflanze. Nirnwurz kommt überwiegend an Flüssen und Seen. Zudem lässt sich in ihrer Nähe ein eigenartiges Geräusch vernehmen. Zu finden beim Sarethihof (Rift), Festung Nordwacht (Haafingar), Tiefensturzhöhle (Haafingar), Dämmerstern Zuflucht, Bruccas Sprungschanze (Reach), Ewiggrüner Hain (Fürstentum Falkenring).";

"Location of Nordic Barnacle" = "Pflanze, die unter Wasser wächst und meist im Bündel vorkommt. Sie gibt es vor allem an Schiffswracks oder an Küsten, unter anderem ist sie in Helas Torheit, im Lied des Nörglers und in der Waisenträne zu finden.";

"Location of Orange Dartwing" = "Von Libellen, die über dem Wasser fliegen (in der Zeit von 5 - 18 Uhr). Zu finden beim Lehrlingsstein (Hjaalmarsch), beim Wrack der Winterkrieg (Winterfeste), bei der Verlassenen Hütte (Hjaalmarsch)";

"Location of Pearl" = "Perlen lassen sich in Muscheln finden, im Flußbett in der Nähe von Felsen.";

"Location of Pine Thrush Egg" = "Ei aus Vogelnestern zu finden auf Waldböden, besonders in der Waldlandschaft rund um Rifton (z.B. Trevars Wacht).";

"Location of Powdered Mammoth Tusk" = "Kann nur von Riesen hergestellt werden und somit auch nur dort in Kisten gefunden werden";

"Location of Purple Mountain Flower" = "Zu finden an Berghängen, entlang von Pfaden unterhalb der Schneegrenze";

"Location of Red Mountain Flower" = "Zu finden an Berghängen, entlang von Pfaden unterhalb der Schneegrenze";

"Location of River Betty" = "Fisch in Seen und Flüssen. Sucht nach Laichplätzen; beim Lehrlingsstein (Hjaalmarsch), beim Wrack der Winterkrieg (Winterfeste), bei der Verlassenen Hütte (Hjaalmarsch), beim Goldglanzhof (Rift), bei der Räuberschlucht (Hjaalmarsch), bei Geirmunds Halle (Rift, bei Ivarstatt), bei der Sägemühle von Einsamkeit (Haafingar) & bei Dunkelfeste (Reach).";

"Location of Rock Warbler Egg" = "Ei aus Vogelnestern in Felsregionen. In Gegend von Markath (Reach): Lager der Sturmmäntel, Salviushof, Valthume (Nordruine).";

"Location of Sabre Cat Tooth" = "Zahn eines toten Säbelzahntigers";

"Location of Salt Pile" = "Üblicherweise zu finden in Fässern oder Säcken in Gaststätten, Lagern oder Küchen.";

"Location of Scaly Pholiota" = "Pilzart, die an Baumstümpfen und umgefallenen Bäume wachsen. Sie haben einen länglichen beigen Stil sowie einen runden Hut und sind überzogen mit schwarzen Punkten. Am Dunkellichtturm, an der Herbstschattenlichtung und im Holzfällerlager sind sie häufig zu finden.";

"Location of Silverside Perch" = "Fisch in Seen und Flüssen. Sucht nach Laichplätzen; beim Lehrlingsstein (Hjaalmarsch), beim Wrack der Winterkrieg (Winterfeste), bei der Verlassenen Hütte (Hjaalmarsch), beim Goldglanzhof (Rift), bei der Räuberschlucht (Hjaalmarsch), bei Geirmunds Halle (Rift, bei Ivarstatt), bei der Sägemühle von Einsamkeit (Haafingar) & bei Dunkelfeste (Reach).";

"Location of Skeever Tail" = "Schwanz eines toten Skeevers (grosse Ratte).";

"Location of Slaughterfish Egg" = "Eiernester vom Schlachterfisch finden sich Unterwasser, z.B. beim Wrack der Salzwasserhammer (nördl. von Dämmerstern), beim Schlangenstein oder Pilgergraben (beide nahe Winterfeste) und in der Grotte des zerbrochenen Ruders (Nordküste von Einsamkeit).";

"Location of Slaughterfish Scales" = "Schuppen von toten Schlachterfischen";

"Location of Small Antlers" = "Von einem toten Hirsch oder Elch.";

"Location of Small Pearl" = "Perlen lassen sich in Muscheln finden, im Flußbett in der Nähe von Felsen.";

"Location of Snowberries" = "Rote Beeren an Büschen, die vor allen in den höheren Regionen in Schneegebieten zu finden sind. Unter anderem tauchen sie an der Akademie von Winterfeste, im Schattenstollenrefugium und am Verräterposten auf";

"Location of Spider Egg" = "Aus Eiersäcken in Spinnenhöhlen. Auch zu finden in Eisenbundhügel, Harmugstahl, Jorrvaskr in Weißlauf";

"Location of Spriggan Sap" = "Nur käuflich zu erwerben von Alchemiehändlern oder zu finden in der Akademie von Winterfeste, Moosmutterhöhle, Schattengrünhöhle";

"Location of Swamp Fungal Pod" = "Pilzart mit braunen vertrocknet wirkenden Blättern, in deren Mitte sich erhöht ein rundes eierförmiges Gebilde befindet. Sie wächst an den Ufern der Sümpfe von Fürstentum Hjaalmarsch, vor allem in Morthal und in Movarths Lager.";

"Location of Taproot" = "Wird von getöteten Zweiglinken (auc Spriggan genannt) hinterlasen. Zu finden im Klarkieferteich, Moosmutterhöhle, Schattengrünhöhle."

"Location of Thistle Branch" = "Wird von Disteln geerntet, diese wachsen vorwiegend nahe Siedlungen: Drachenbrügge, Einsamkeit, Flusswald.";

"Location of Torchbug Thorax" = "Fliegende Leuchtkäfer, die Nachts gefangen werden können.";

"Location of Troll Fat" = "Wird von toten Trollen hinterlassen oder kann auf Schiffen (zum Waxen) gefunden werden, z.B. bei der Ost-Kaiserlichen Handelsgesellschaft (Einsamkeit)";

"Location of Tundra Cotton" = "Grasgewächs mit weißen Blütenblättern. Sie wächst vor allem im Flachland von Fürstentum Weißlauf sowie unter anderem in der Dickbauchgrotte, in Einsamkeit und Redorans Zuflucht.";

"Location of Vampire Dust" = "Wird von toten Vampiren hinterlassen, diese findet man in der Bruchzahnhöhle, Nördliches Wimmerwindbollwerk.";

"Location of Void Salts" = "Wird vom Sturmatronarch hinterlassen. Proben finden sich in der Akademie von Winterfeste, Gut Stolzspitze in Einsamkeit, Honigheim in Rifton";

"Location of Wheat" = "Kann auf Feldern von Bauernhöfen geernet werden.";

"Location of White Cap" = "Pilzart mit einem länglichen weißen Stil und einem weißen runden Hut. Die Pilzart wächst vor allem in Höhlen und unterirdischen Gewölben wie den Eishauchtiefen, Halldirs Grab und Weißflusswacht.";

"Location of Wisp Wrappings" = "Wird von Irrlichmüttern hinterlassen. Irrlichtmütter sind weiblich anmutende, geisterhafte Wesen. Zu finden in Frosthauch-Krypta, Labyrinthion und dem Heim der Irrlichtmutter.";

"Location of Jarrin Root" = "Ort wird von Astrid preisgegeben als Teil des Quest der Dunklen Bruderschaft um den Kaiser zu töten."

"Location of Ancestor Moth Wing" = "Benötigt Dämmerwacht Addon. Zu finden bei der Ahnenlichtung";

"Location of Chaurus Hunter Antennae" = "Benötigt Dämmerwacht Addon. Von Charus Jägern";

"Location of Gleamblossom" = "Benötigt Dämmerwacht Addon. Zu finden in der Darkfall Höhle";

"Location of Poison Bloom" = "Benötigt Dämmerwacht Addon. Zu finden in der Darkfall Höhle";

"Location of Yellow Mountain Flower" = "Benötigt Dämmerwacht Addon. Zu finden in der Darkfall Höhle";
